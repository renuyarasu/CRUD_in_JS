<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
      <tr>
        <td align="left" valign="top" width="30%">
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>Full Name<span class="validation-error">*</span></label>
              <label class="validation-error hide" id="fullNameValidationError"
                >This field is required.</label
              >
              <input type="text" name="fullName" id="fullName" />
            </div>
            <div>
              <label>EMP Code</label>
              <input type="text" name="empCode" id="empCode" />
            </div>
            <div>
              <label>Salary</label>
              <input type="text" name="salary" id="salary" />
            </div>
            <div>
              <label>City</label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" class="input-submit" />
            </div>
          </form>
        </td>
        <td align="left" valign="top" width="70%">
          <table class="list" id="employeeList" width="100%">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>EMP Code</th>
                <th>Salary</th>
                <th>City</th>
                <th>CRUD</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
